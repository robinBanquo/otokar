<body class="fluid-container">
<header><img id="logo" src="assets/img/logoB.png" alt="logo autocars lozere"></header>
<main>
    <div class="grille fluid-container">
        <div id="content" class="ui-widjet form-group container formulaire">
            <div class="input-group form-group-lg">
                <label class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></label>

</main>
<script type="text/javascript" async>
if ('serviceWorker' in navigator) {
  // J'enregistre mon service worker sw.js
  // avec comme scope '/' (racine);
  navigator.serviceWorker.register('progressive_web_app.js', { scope: '/'})
  // Si c'est good..
  .then(function(reg){
    console.log('Registration succeeded. Scope is' + reg.scope);
  })
  // Si c'est bad..
  .catch(function(error){
    console.log('Registration failed with' + error);
  });
};
</script>
